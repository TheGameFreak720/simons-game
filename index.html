<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simons Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="simon-board">
            <div class="simon-btn" id="green"></div>
            <div class="simon-btn" id="red"></div>
            <div class="simon-btn" id="yellow"></div>
            <div class="simon-btn" id="blue"></div>
            <div class="controls">
                <div class="title">
                    <h1>SIMON</h1>
                </div>
                <div class="display">
                    <p>00</p>
                </div>
                <div class="start-btn">
                    <p>Start</p>
                </div>
                <div class="strict-btn">
                    <p>Strict</p>
                </div>
                <div class="switch-container">
                    <p class="off">OFF</p>
                    <div class="outer-switch">
                        <div class="inner-switch">

                        </div>
                    </div>
                    <p class="on">ON</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
