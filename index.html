<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simons Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="simon-board">
            <div class="simon-btn green" id="0"></div>
            <div class="simon-btn red" id="1"></div>
            <div class="simon-btn yellow" id="2"></div>
            <div class="simon-btn blue" id="3"></div>
            <div class="controls">
                <div class="title">
                    <h1>SIMON</h1>
                </div>
                <div class="display inline">
                    <p>00</p>
                </div>
                <div class="start-btn inline">
                    <p>Start</p>
                </div>
                <div class="strict-btn inline">
                    <p>Strict</p>
                </div>
                <div class="switch-container">
                    <p class="off inline">OFF</p>
                    <div class="outer-switch inline">
                        <div class="inner-switch"></div>
                    </div>
                    <p class="on inline">ON</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
